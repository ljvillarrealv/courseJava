<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>
<h3>Formulario de usuarios </h3>
<form action="/webapp-form/registro" method="post">

    <div>
      <label for="username">Usuario</label>

      <div><input type="text" name="username" id="username"></div>

    </div>

  <div>
    <label for="password">Contraseña</label>

    <div><input type="password" name="password" id="password"></div>

  </div>

  <div>
    <label for="email">Correo Electronico</label>

    <div><input type="text" name="email" id="email"></div>

  </div>
    <div>
        <label for="pais">Pais</label>
        <div>
            <select name ="pais" id="pais">
            <option value="">----Seleccionar ---</option>
            <option value = ES>España</option>
            <option value = MX selected>Mexico</option>
            <option value = CL>Chile</option>
            <option value = CO>Colombia</option>
            <option value = VE>Venezuela</option>
            <option value = PR>Peru</option>
            <option value = AR>Argentina</option>
            </select>
        </div>
    </div>

    <div>
        <label for="lenguajes">Lenguajes de Programaciòn</label>
        <div>
            <select name="lenguajes" id="lenguajes" multiple>
                <option value="java" selected>JAVA SE</option>
                <option value="jakartaee" selected>JAKARTA EE</option>
                <option value="spring">SPRING BOOT</option>
                <option value="javascprit">JAVASCRIPT</option>
                <option value="angular">ANGULAR</option>
                <option value="react">REACT</option>

            </select>
        </div>
    </div>

    <div>
        <label>Roles</label>
            <div>

                <input type="checkbox" name="roles" value="ROLE_ADMIN">
                <label>Administradores</label>
            </div>
            <div>

                <input type="checkbox" name="roles" value="ROLE_USER" checked>
                <label>Usuario</label>
            </div>
            <div>

                <input type="checkbox" name="roles" value="ROLE_MODERATOR">
                <label>Moderador</label>
            </div>
    </div>
    <div>
        <label>Idiomas</label>
        <div>
            <input type="radio" name="idiomas" value="es">
            <label>Español</label>
        </div>
        <div>
            <input type="radio" name="idiomas" value="en">
            <label>Ingles</label>
        </div>
        <div>
            <input type="radio" name="idiomas" value="fr">
            <label>Frances</label>
        </div>
    </div>
    <div>
        <label for="habilitar">Habilitar</label>
        <div>
            <input type="checkbox" name="habilitar" id="habilitar" checked>
        </div>
    </div>
  <div>
    <div>
      <input type="submit" value="Enviar">
    </div>
  </div>
    <input type="hidden" name="secreto" value="12345">
</form>
</body>
</html>
